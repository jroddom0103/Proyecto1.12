<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de pel√≠culas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="filtro" placeholder="Introduce los datos del filtro">
  </ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let pelicula of data | async">
        <ion-col size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
              <ion-card-title>{{ pelicula.titulo }}</ion-card-title>
            </ion-card-content>  
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
